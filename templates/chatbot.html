<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Chat Icon Button */
        .chat-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #ff9800;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 999;
            transition: transform 0.3s ease;
        }

        .chat-button:hover {
            transform: scale(1.1);
        }

        .chat-icon {
            width: 30px;
            height: 30px;
            fill: white;
        }

        .close-icon {
            width: 24px;
            height: 24px;
            fill: white;
            display: none;
        }

        /* Chat Container */
        .chat-container {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 350px;
            height: 500px;
            border-radius: 15px;
            background-color: #222;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            z-index: 998;
            pointer-events: none;
        }

        .chat-header {
            padding: 15px 20px;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bot-icon {
            width: 24px;
            height: 24px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scrollbar-width: thin;
            scrollbar-color: #555 #333;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: #333;
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 10px;
        }

        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 15px;
            word-break: break-word;
            line-height: 1.5;
            font-size: 14px;
            transform-origin: left bottom;
            opacity: 0;
        }

        .user-message {
            align-self: flex-end;
            background-color: #ff9800;
            border-bottom-right-radius: 5px;
            transform-origin: right bottom;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #444;
            border-bottom-left-radius: 5px;
        }

        .chat-input {
            padding: 15px;
            background-color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            background-color: #444;
            color: white;
            font-size: 14px;
            outline: none;
            transition: background-color 0.3s ease;
        }

        input:focus {
            background-color: #555;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            background-color: #ff9800;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #e68900;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .send-icon {
            width: 18px;
            height: 18px;
            fill: white;
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 10px 15px;
            background-color: #444;
            border-radius: 15px;
            border-bottom-left-radius: 5px;
            align-self: flex-start;
            margin-top: 5px;
            opacity: 0;
            display: none;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #aaa;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- Floating Chat Button -->
    <div class="chat-button" id="chatButton">
        <svg class="chat-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H5.17L4 17.17V4h16v12z"/>
            <path d="M7 9h10v2H7zm0-3h10v2H7zm0 6h7v2H7z"/>
        </svg>
        <svg class="close-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h2>
                <svg class="bot-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#ff9800" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 1.6c4.64 0 8.4 3.76 8.4 8.4 0 4.64-3.76 8.4-8.4 8.4-4.64 0-8.4-3.76-8.4-8.4 0-4.64 3.76-8.4 8.4-8.4z"/>
                    <path fill="#ff9800" d="M8 13.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm8 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm-6.97 4c-.57-1.43-1.4-3-3.03-3v-2c2.67 0 5 3 5 3s2.33-3 5-3v2c-1.63 0-2.46 1.57-3.03 3z"/>
                </svg>
                MovieSphere Chatbot
            </h2>
        </div>
        <div class="messages" id="messages">
            <div class="message bot-message" style="opacity: 1;">Hi there! How can I help you today?</div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button onclick="sendMessage()" id="sendButton">
                <svg class="send-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyAVVpQvVc9j_WFBU89VCtxSDsNGdsvT9Aw"; // âš  Replace this with your Gemini API key
        const GEMINI_URL = https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY};
        let isChatOpen = false;
        let typingAnimationTimeline;

        // Initialize GSAP animations for typing indicator
        function initTypingAnimation() {
            typingAnimationTimeline = gsap.timeline({repeat: -1})
                .to(".typing-dot:nth-child(1)", {duration: 0.4, y: -6, ease: "power2.out"})
                .to(".typing-dot:nth-child(1)", {duration: 0.4, y: 0, ease: "power2.in"}, "+=0.1")
                .to(".typing-dot:nth-child(2)", {duration: 0.4, y: -6, ease: "power2.out"}, "-=0.3")
                .to(".typing-dot:nth-child(2)", {duration: 0.4, y: 0, ease: "power2.in"}, "+=0.1")
                .to(".typing-dot:nth-child(3)", {duration: 0.4, y: -6, ease: "power2.out"}, "-=0.3")
                .to(".typing-dot:nth-child(3)", {duration: 0.4, y: 0, ease: "power2.in"}, "+=0.1");
            
            typingAnimationTimeline.pause();
        }

        // Toggle chat visibility with animation
        function toggleChat() {
            const chatButton = document.getElementById("chatButton");
            const chatIcon = document.querySelector(".chat-icon");
            const closeIcon = document.querySelector(".close-icon");
            const chatContainer = document.getElementById("chatContainer");
            
            if (!isChatOpen) {
                // Open chat
                gsap.to(chatContainer, {
                    opacity: 1,
                    y: 0,
                    scale: 1,
                    duration: 0.5,
                    ease: "back.out(1.2)",
                    pointerEvents: "all"
                });
                
                gsap.to(chatButton, {
                    backgroundColor: "#e53935",
                    boxShadow: "0 4px 15px rgba(229, 57, 53, 0.4)",
                    duration: 0.3
                });
                
                gsap.to(chatIcon, {
                    opacity: 0,
                    display: "none",
                    duration: 0.2
                });
                
                gsap.to(closeIcon, {
                    opacity: 1,
                    display: "block",
                    duration: 0.2
                });
            } else {
                // Close chat
                gsap.to(chatContainer, {
                    opacity: 0,
                    y: 20,
                    scale: 0.95,
                    duration: 0.4,
                    ease: "power3.in",
                    pointerEvents: "none"
                });
                
                gsap.to(chatButton, {
                    backgroundColor: "#ff9800",
                    boxShadow: "0 4px 15px rgba(255, 152, 0, 0.4)",
                    duration: 0.3
                });
                
                gsap.to(closeIcon, {
                    opacity: 0,
                    display: "none",
                    duration: 0.2
                });
                
                gsap.to(chatIcon, {
                    opacity: 1,
                    display: "block",
                    duration: 0.2
                });
            }
            
            isChatOpen = !isChatOpen;
        }

        // Show typing indicator
        function showTypingIndicator() {
            const typingIndicator = document.getElementById("typingIndicator");
            typingIndicator.style.display = "flex";
            
            gsap.to(typingIndicator, {
                opacity: 1,
                duration: 0.3
            });
            
            typingAnimationTimeline.play();
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById("typingIndicator");
            
            gsap.to(typingIndicator, {
                opacity: 0,
                duration: 0.3,
                onComplete: () => {
                    typingIndicator.style.display = "none";
                    typingAnimationTimeline.pause();
                }
            });
        }

        // Add message to chat with animation
        function addMessageWithAnimation(text, isUser = false) {
            const messagesDiv = document.getElementById("messages");
            const messageElement = document.createElement("div");
            messageElement.className = `${isUser ? 'user-message' : 'bot-message'}`;
            messageElement.textContent = text;
            messagesDiv.appendChild(messageElement);
            
            // Animate message appearance
            gsap.fromTo(messageElement, 
                {
                    opacity: 0,
                    scale: 0.8,
                    y: 20
                },
                {
                    opacity: 1,
                    scale: 1,
                    y: 0,
                    duration: 0.4,
                    ease: "back.out(1.7)"
                }
            );
            
            // Scroll to bottom
            gsap.to(messagesDiv, {
                scrollTop: messagesDiv.scrollHeight,
                duration: 0.3,
                ease: "power2.out"
            });
            
            return messageElement;
        }

        // Send message function
        async function sendMessage() {
            let userInput = document.getElementById("userInput").value.trim();
            if (!userInput) return;
            
            // Disable input while processing
            const inputField = document.getElementById("userInput");
            const sendButton = document.getElementById("sendButton");
            inputField.disabled = true;
            sendButton.disabled = true;
            gsap.to(sendButton, { opacity: 0.5, duration: 0.2 });
            
            // Add user message
            addMessageWithAnimation(userInput, true);
            inputField.value = "";
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                let response = await fetch(GEMINI_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userInput }] }]
                    })
                });

                let data = await response.json();
                let botReply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't understand.";
                
                // Simulate typing delay based on message length
                const typingDelay = Math.min(1000, Math.max(500, botReply.length * 10));
                await new Promise(resolve => setTimeout(resolve, typingDelay));
                
                // Hide typing indicator and show bot response
                hideTypingIndicator();
                addMessageWithAnimation(botReply);
            } catch (error) {
                hideTypingIndicator();
                addMessageWithAnimation(`Error: ${error.message}`);
            } finally {
                // Re-enable input
                inputField.disabled = false;
                sendButton.disabled = false;
                gsap.to(sendButton, { opacity: 1, duration: 0.2 });
                inputField.focus();
            }
        }

        // Initialize
        document.addEventListener("DOMContentLoaded", () => {
            // Initialize typing animation
            initTypingAnimation();
            
            // Event listeners
            document.getElementById("chatButton").addEventListener("click", toggleChat);
            
            document.getElementById("userInput").addEventListener("keypress", (e) => {
                if (e.key === "Enter") {
                    sendMessage();
                }
            });
            
            // Button hover animation
            gsap.utils.toArray(".chat-button, button").forEach(button => {
                button.addEventListener("mouseenter", () => {
                    gsap.to(button, {
                        scale: 1.05,
                        duration: 0.2,
                        ease: "power1.out"
                    });
                });
                
                button.addEventListener("mouseleave", () => {
                    gsap.to(button, {
                        scale: 1,
                        duration: 0.2,
                        ease: "power1.in"
                    });
                });
            });
        });
    </script>
</body>
</html>
